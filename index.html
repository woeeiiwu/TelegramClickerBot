<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://avatars.mds.yandex.net/i?id=15dbdf7e025003862eee3e39534fad95_l-5232207-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin-bottom: 20px;
            color: black;
        }
        #clickImage {
            width: 150px;
            cursor: pointer;
            outline: none;
            user-select: none;
            transition: transform 0.1s; /* Плавный переход для увеличения */
        }
        #clicksCount {
            margin-top: 20px;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <img id="clickImage" src="https://vkklub.ru/_data/stickers/spotty/sticker_vk_spotty_003.png" alt="Кликни!" onclick="handleClick()"/>
    <div id="clicksCount">0 кликов</div>

    <script>
        let clicks = 0;

        // Функция для обновления интерфейса
        function updateClicks() {
            document.getElementById('clicksCount').innerText = clicks + ' кликов';
        }

        // Обработка нажатия на изображение
        function handleClick() {
            clicks++;
            updateClicks();

            const image = document.getElementById('clickImage');
            image.style.transform = 'scale(1.2)'; // Увеличение изображения

            setTimeout(() => {
                image.style.transform = 'scale(1)'; // Возврат к исходному размеру
            }, 100); // Время увеличения
        }

        // Инициализация Telegram Web App API
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Отправка данных кликов обратно боту
        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(JSON.stringify({ clicks }));
        });

        tg.MainButton.setText("Отправить клики");
        tg.MainButton.show();
    </script>
</body>
</html>
