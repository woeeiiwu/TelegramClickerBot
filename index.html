<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://avatars.mds.yandex.net/i?id=15dbdf7e025003862eee3e39534fad95_l-5232207-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #clickImage {
            width: 150px;
            cursor: pointer;
            outline: none;
            user-select: none;
            transition: transform 0.1s;
        }
        #clicksCount {
            margin-top: 20px;
            font-size: 24px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #message {
            display: none;
            font-size: 32px;
            color: black;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            transition: top 1s ease;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>СпоттиКоин</h1>
        <img id="clickImage" src="https://vkklub.ru/_data/stickers/spotty/sticker_vk_spotty_003.png" alt="Кликни!" onclick="handleClick()"/>
        <div id="clicksCount">0 СпоттиКоинов</div>
        <div id="message">УМНИЧКААА МОЯЯ!</div>
    </div>

    <script>
        let clicks = 0;

        // Функция для обновления интерфейса
        function updateClicks() {
            document.getElementById('clicksCount').innerText = clicks + ' СпоттиКоинов';
        }

        // Обработка нажатия на изображение
        function handleClick() {
            clicks++;
            updateClicks();

            const image = document.getElementById('clickImage');
            image.style.transform = 'scale(1.2)';

            setTimeout(() => {
                image.style.transform = 'scale(1)';
            }, 100);

            // Проверка достижения 1000 кликов
            if (clicks === 1000) {
                showMessage();
            }

            // Сохраняем клики в localStorage
            localStorage.setItem('clicks', clicks);
        }

        // Функция для отображения сообщения
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.style.top = '20px';

            setTimeout(() => {
                message.style.top = '-100px';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 1000);
            }, 2000);
        }

        // Инициализация Telegram Web App API
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получение параметров из URL
        const urlParams = new URLSearchParams(window.location.search);
        const initialClicks = parseInt(urlParams.get('clicks')) || 0;
        clicks = initialClicks;

        // Если в localStorage есть сохранённые клики, восстанавливаем их
        const savedClicks = localStorage.getItem('clicks');
        if (savedClicks !== null) {
            clicks = parseInt(savedClicks);
        }

        updateClicks();

        // Отправка данных кликов обратно боту
        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(JSON.stringify({ clicks })); // Отправляем количество кликов
        });

        tg.MainButton.setText("Отправить СпоттиКоины");
        tg.MainButton.show();
    </script>
</body>
</html>
